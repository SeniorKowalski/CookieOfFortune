<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://thymeleaf.org ">
<head>
    <meta charset="UTF-8">
    <title>AllCookies</title>

</head>
<body>

<div th:each="prediction : ${allPredictions}">
    <a th:href="@{/fortuneCookies/{id}(id=${prediction.getId()})}"
       th:text="${prediction.getPredictionText()}">prediction</a>
</div>

<br/>
<hr/>

<a href="/fortuneCookies/new">Create new prediction</a>

</body>
</html>
