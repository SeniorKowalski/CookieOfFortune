<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New prediction</title>
</head>
<body>

<form th:method="POST" th:action="@{/fortuneCookies}" th:object="${prediction}">
    <label for="prediction">Enter prediction text:</label>
    <input type="text" th:field="*{predictionText}" id="prediction">
    <div style="color:red" th:if="${#fields.hasErrors('predictionText')}" th:errors="*{predictionText}">Prediction error</div>
    <br/>
    <input type="submit" value="Create!"/>
</form>

</body>
</html>
